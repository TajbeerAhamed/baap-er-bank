<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap er Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to your <span class="font-semibold text-violet-500">Baap er
                bank</span>!!! </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl font-semibold mb-4">Please Login!</h3>
            <div>
                <input class="mb-3 w-9/12 block px-3" type="email" name="" id="user-email"
                    placeholder=" Enter your email">
                <input class="w-9/12 mb-3 px-3 block" type="password" name="" id="user-password"
                    placeholder="Enter password">
                <button id="btn-submit"
                    class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-violet-600">Submit</button>
            </div>
        </section>

    </main>
    <script src="js/log-in.js"></script>
</body>

</html>
